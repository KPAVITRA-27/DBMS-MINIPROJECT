<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="showUser ()">
            User
          </button>
          <button type="button" class="toggle-btn" onclick="showArtisan()">
            Artisan
          </button>
        </div>
        <br /><br />
        <form id="User " class="input-group">
          <label for="username">Username:</label>
          <input
            type="text"
            class="input-field"
            placeholder="Username"
            required
          />
          <br />
          <label for="password">Password:</label>
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          
          <button type="button" class="submit-btn">Log in</button>
          <br />
          <p>
            Already a user? 
            <a href="sign.html">Register here</a>
        </p>
        </form>

        <form id="Artisan" class="input-group" style="display: none">
          <label for="username">Username:</label>
          <input
            type="text"
            class="input-field"
            placeholder="Username"
            required
          />
          <br />
          <label for="password">Password:</label>
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          
          
          <button type="button" class="submit-btn">Log in</button>
          <br />
          <p>
            Already a user? 
            <a href="sign.html">Register here</a>
        </p>
        </form>
          
        </form>
      </div>
    </div>

    <script>
      var userForm = document.getElementById("User ");
      var artisanForm = document.getElementById("Artisan");
      var buttonIndicator = document.getElementById("btn");

      function showArtisan() {
        userForm.style.display = "none";
        artisanForm.style.display = "block"; // Show Artisan form
        buttonIndicator.style.left = "110px"; // Adjust according to your layout
      }

      function showUser() {
        userForm.style.display = "block"; // Show User form
        artisanForm.style.display = "none";
        buttonIndicator.style.left = "0px"; // Adjust according to your layout
      }
    </script>
  </body>
</html>
